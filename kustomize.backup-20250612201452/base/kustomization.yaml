apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Common namespace for all resources
namespace: monitoring

# Common labels for all resources
commonLabels:
  app.kubernetes.io/part-of: monitoring-stack
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0"

# Common annotations
commonAnnotations:
  kustomize.toolkit.fluxcd.io/checksum: ""

# Include all monitoring components
resources:
  - prometheus-resources/
  - loki/
  - vector/

# Generate the ConfigMap with the specified configuration
configMapGenerator:
  - name: monitoring-config
    files:
      - config.yaml

# Configure resource limits and requests
# This will be applied to all Deployments in the base directory
patches:
  - target:
      kind: Deployment
      labelSelector: app
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 2Gi
