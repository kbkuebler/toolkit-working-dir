# Cluster configurations
clusters:
  boston:
    cluster_ip: 10.200.120.200
    nodes:
      - type: anvil
        ip: 10.200.120.201
        name: kbk-boston-anvil-1
      - type: dsx
        ip: 10.200.120.202
        name: kbk-boston-dsx-1
  
